<div
  class="flex flex-col min-h-full transition-shadow duration-200 ease-in-out bg-white rounded-md shadow hover:shadow-lg">
  <a class="flex px-4 pt-4" [routerLink]="[data?.id]">
    <img
      class="h-24 m-auto"
      [src]="data?.image"
      [alt]="data?.title"
      loading="lazy" />
  </a>

  <div class="flex flex-col flex-1 px-4 py-4 mt-4 leading-tight border-t">
    <a [routerLink]="[data?.id]" class="mb-1 text-gray-700 hover:text-blue-500">
      {{ data?.title }}
    </a>
    <p class="mb-2 font-bold tracking-wider text-gray-500 uppercase text-xxs">
      {{ data?.category }}
    </p>
    <p class="mt-auto mb-4 font-bold text-right text-gray-800">
      {{ data?.price | currency: "USD" }}
    </p>

    <button class="w-20 p-2 font-bold text-white bg-blue-400 rounded appearance-none text-xxs" type="button">
      ADD TO CART
    </button>
  </div>
</div>
